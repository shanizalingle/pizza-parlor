<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>Pizza Parlor</h1>

    <form id="submit-form">
      <label for="order-input">\Enter Your Order Name: </label>
      <input name="order-input" id="order-input" type="text">

      <p>Create Your Own Pizza!</p>

      <h2>Choose a size:</h2>

      <label>
        <input type="radio" name="size-input" value="Mini">
        Mini (6in)
      </label><br>
      <label>
        <input type="radio" name="size-input" value="Regular">
        Regular (10in)
      </label><br>
      <label>
        <input type="radio" name="size-input" value="Large">
        Large (14in)
      </label><br><br>

      <h2>Choose your toppings:</h2>

      <label>
        <input type="checkbox" name="toppings-input" value="Tomato Sauce">
        Tomato Sauce
      </label><br>
      <label>
        <input type="checkbox" name="toppings-input" value="Mozzarella">
        Mozzarella
      </label><br>
      <label>
        <input type="checkbox" name="toppings-input" value="Pepperoni">
        Pepperoni
      </label><br>
      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="Sausage">
        Sausage
      </label><br>
      <label>
        <input type="checkbox" name="toppings-input" value="Red Onions">
        Red Onions
      </label><br>
      <label>
        <input type="checkbox" name="toppings-input" value="Tomatoes">
        Tomatoes
      </label><br>
      <label>
        <input type="checkbox" name="toppings-input" value="Green Bell Peppers">
        Green Bell Peppers
      </label><br>
      <label>
        <input type="checkbox" name="toppings-input" value="Jalepenos">
        Jalepenos
      </label><br>
      <label>
        <input type="checkbox" name="toppings-input" value="Pineapple">
        Pineapple
      </label><br><br>

      <button type="submit" class="btn btn-light">Review Order</button>
    </form><br>

    <div class="hidden" id="totalDiv">
      <h2>Order Total: <span class="totalSpan"></span></h2>
    </div>
  </body>
</html>
