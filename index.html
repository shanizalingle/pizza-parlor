<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Portland Pizzeria</title>
  </head>
  <body>
    <img id="headerImg" src="img/portland-pizzeria-header.jpg"><br><br>
    <img id="orderImg" src="img/order-online-header.jpg">
    <div class="hidden" id="orderDiv">
      <div class="container">
        <form id="order-form">
          <h1>Begin Order</h1>
          <p><em>*Pick up only, delivery not available*</em></p>
          <label for="order-input">Order Name: </label>
          <input name="order-input" id="order-input" type="text"><br>
          <label for="number-input">Phone Number: </label>
          <input name="number-input" id="number-input" type="number">
          <h2>Choose a size:</h2>
            <label>
              <input type="radio" name="size-input" value="Mini">
              Mini (6in)
            </label><br>
            <label>
              <input type="radio" name="size-input" value="Regular">
              Regular (10in)
            </label><br>
            <label>
              <input type="radio" name="size-input" value="Large">
              Large (14in)
            </label><br><br>
            <h2>Choose your toppings:</h2>
            <label>
              <input type="checkbox" name="toppings-input" value="Tomato Sauce">
              Tomato Sauce
            </label><br>
            <label>
              <input type="checkbox" name="toppings-input" value="Mozzarella">
              Mozzarella
            </label><br>
            <label>
              <input type="checkbox" name="toppings-input" value="Pepperoni">
              Pepperoni 
            </label><br>
            <label>
              <input type="checkbox" name="toppings-input" value="Sausage">
              Sausage
            </label><br>
            <label>
              <input type="checkbox" name="toppings-input" value="Red Onions">
              Red Onions
            </label><br>
            <label>
              <input type="checkbox" name="toppings-input" value="Tomatoes">
              Tomatoes
            </label><br>
            <label>
              <input type="checkbox" name="toppings-input" value="Green Bell Peppers">
              Green Bell Peppers
            </label><br>
            <label>
              <input type="checkbox" name="toppings-input" value="Jalepenos">
              Jalepenos
            </label><br>
            <label>
              <input type="checkbox" name="toppings-input" value="Pineapple">
              Pineapple
            </label><br><br>
          <button type="submit" class="btn btn-light">Review Order</button>
        </form><br>
      </div>
    </div>
  <div class="hidden" id="reviewDiv">
    <div class="container">
      <form id="review-form">
        <h2>Order Review</h2>
        <p><em>*Please confirm that all information is correct before procceding*</em></p>
        <p>Order Name: <span class="orderSpan"></span></p>
        <p>Phone Number: <span class="numberSpan"></span></p>
        <p>Size: <span class="sizeSpan"></span></p>
        <p>Toppings: <span class="toppingsSpan"></span></p>
        <p>Total Cost: <span class="totalSpan"></span></p>
        <button type="button" class="btn btn-dark">Place Order</button>
      </form>
    </div>
  </div>
  <br><br>
  <div id="placeOrderDiv" class="hidden">
    <img id="placeOrderImg" src="img/place-order-ss.png">
    <br><br>
  </div>
  <div class="footerDiv">
    <img id="footerImg" src="img/portland-pizzeria-footer.jpg">
  </div>
  </body>
</html>
