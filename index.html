<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>Pizza Parlor</h1>

    <form id="submit-form">
      <label for="order-input">Enter Your Order Name:</label>
      <input name="order-input" id="order-input" type="text">

      <p>Create Your Own Pizza!</p>

      <p>Choose a size:</p>
      <label for="size-input">
        <input type="radio" name="size-input" value="6">
        Mini (6in)
      </label><br>

      <label for="size-input">
        <input type="radio" name="size-input" value="10">
        Regular (10in)
      </label><br>

      <label for="size-input">
        <input type="radio" name="size-input" value="14">
        Large (14in)
      </label><br><br>

      <p>Choose your toppings:</p>
      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="0">
        Mozzarella
      </label><br>

      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="0">
        Tomato Sauce
      </label><br>

      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="1">
        Pepperoni
      </label><br>
      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="1">
        Sausage
      </label><br>

      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="0">
        Red Onions
      </label><br>

      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="0">
        Tomatoes
      </label><br>

      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="0">
        Green Bell Peppers
      </label><br>

      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="0">
        Jalepenos
      </label><br>

      <label for="toppings-input">
        <input type="checkbox" name="toppings-input" value="0">
        Ranch
      </label><br><br>

      <button type="submit" class="btn btn-light">Review Order</button>
    </form><br>

    <div class="hidden" id="totalDiv">
      <p>Order Total: <span id="totalSpan"></span></p>
    </div>
  </body>
</html>
